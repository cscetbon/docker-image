---
appNamespace: dockerImageForRoadizTest
install: true
devMode: true
timezone: Europe/Paris
doctrine:
    driver: pdo_mysql
    host: localhost
    user: root
    password: root
    dbname: roadiz
security:
    secret: dockerImageForRoadizTest
mailer:
    type: ""
    host: "localhost"
    port: 25
    encryption: false
    username: ""
    password: ""
entities:
    - "src/Roadiz/Core/Entities"
    - "src/Roadiz/Core/AbstractEntities"
    - "gen-src/GeneratedNodeSources"
solr:
    endpoint:
        localhost:
            host: localhost
            port: 8983
            path: /solr
            core: roadiz
            timeout: 3
            username: null
            password: null
